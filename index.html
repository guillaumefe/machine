<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>WASMSHELL</title></head>
<body>
<script>
(function(){
  // State variables
  let emulator = null;
  let hdaFile = null;
  let hdnFile = null;
  // Default kernel and initrd (auto-loaded)
  let kernelFile = { url: "vmlinuz" };
  let initrdFile = { url: "core.gz" };

  // 1. Insert global styles
  const style = document.createElement("style");
  style.textContent = `
    html, body { background: black; margin:0; padding:0; color:#eee; font:12px monospace; }
    #header { position: fixed; top:0; left:0; width:100%; height:24px; background:#222; display:flex; align-items:center; padding:0 8px; box-sizing:border-box; z-index:1000; }
    #header span, #header button { margin:0 8px; cursor: pointer; background: #333; border: none; color: #eee; padding: 2px 6px; font:12px monospace; }
    #header button:disabled { opacity: 0.5; cursor: not-allowed; }
    #side_panel { position: fixed; top:24px; left:0; width:300px; height:calc(100% - 24px); background:#333; color:#eee; padding:16px; box-sizing:border-box; transform: translateX(-100%); transition: transform 0.3s ease; overflow-y: auto; z-index:999; }
    #side_panel.open { transform: translateX(0); }
    #screen_container { position:absolute; top:24px; left:0; width: 100vw; height:calc(100% - 24px); display: flex; }
    #tutorial { position:absolute; top:50%; left:50%; transform: translate(-50%, -50%); color:#aaa; white-space: pre-wrap; text-align:center; line-height:1.5; max-width:400px; }
    #screen { display: none; }
    #screen_container canvas { cursor:none; max-width:100%; max-height:100%; width:auto; height:auto; display:block; }
    #mem_wrapper { position: relative; display: inline-block; }
    #mem_tooltip { position: absolute; top: 1.5em; left: 0; background: rgba(50,50,50,0.9); color: #eee; padding: 4px 8px; border-radius: 4px; white-space: pre; font-size: 10px; display: none; z-index: 1001; }
    #mem_wrapper:hover #mem_tooltip { display: block; }
    .panel-section { margin-bottom: 16px; }
    .panel-section h3 { margin: 0 0 8px; font-size: 14px; }
    .panel-section input { display: block; margin: 4px 0 8px; }
    .panel-section button, .panel-section a { display: block; margin: 4px 0; }
  `;
  document.head.appendChild(style);

  // 2. Set title
  document.title = "WASMSHELL";

  // 3. Header creation
  const header = document.createElement("div");
  header.id = "header";
  header.innerHTML = `
    <span id="hamburger">☰</span>
    <span id="mem_wrapper">Memory: <b id="mem_ram">- MB</b>
      <div id="mem_tooltip">Loading…</div>
    </span>
    <span>Net In: <b id="net_in">- KB</b></span>
    <span>Net Out: <b id="net_out">- KB</b></span>
    <button id="start_btn">Start</button> <!-- enabled by default -->
    <button id="stop_btn" disabled>Stop</button>
  `;
  document.body.appendChild(header);

  // 4. Side panel
  const panel = document.createElement("div");
  panel.id = "side_panel";
  panel.innerHTML = `
    <div class="panel-section">
      <h3>Disk (HDA)</h3>
      <button id="create_hda">Create 1GB Disk</button>
      <input type="file" id="upload_hda" accept="*/*" />
      <a id="download_hda" style="display:none;" download="hda.img">Download HDA</a>
    </div>
    <div class="panel-section">
      <h3>Swap (HDB)</h3>
      <button id="create_hdb">Create 1GB Swap</button>
      <input type="file" id="upload_hdb" accept="*/*" />
      <a id="download_hdb" style="display:none;" download="hdb.img">Download HDB</a>
    </div>
    <div class="panel-section">
      <h3>Kernel</h3>
      <input type="file" id="upload_kernel" accept="*/*" />
    </div>
    <div class="panel-section">
      <h3>Initrd</h3>
      <input type="file" id="upload_initrd" accept="*/*" />
    </div>
  `;
  document.body.appendChild(panel);

  // 5. Tutorial overlay
  const tutorial = document.createElement("div");
  tutorial.id = "tutorial";
  tutorial.textContent = `Welcome!\nDefaults loaded: bzImage(vmlinuz), initrd(core.gz)\n(You can still upload custom files)\nClick Start to launch.`;
  document.body.appendChild(tutorial);

  // 6. Toggle panel
  document.getElementById('hamburger').addEventListener('click', () => {
    panel.classList.toggle('open');
  });

  // 7. Enable download buttons helper
  function enableDownload(elementId, file) {
    const link = document.getElementById(elementId);
    link.href = URL.createObjectURL(file);
    link.style.display = 'block';
  }

  // 8. HDA handlers
  document.getElementById('create_hda').addEventListener('click', () => {
    hdaFile = new Blob([new ArrayBuffer(1024*1024*1024)]);
    enableDownload('download_hda', hdaFile);
  });
  document.getElementById('upload_hda').addEventListener('change', (e) => {
    if (e.target.files.length) {
      hdaFile = e.target.files[0];
      enableDownload('download_hda', hdaFile);
    }
  });

  // 9. HDB (swap) handlers
  document.getElementById('create_hdb').addEventListener('click', () => {
    hdnFile = new Blob([new ArrayBuffer(1024*1024*1024)]);
    enableDownload('download_hdb', hdnFile);
  });
  document.getElementById('upload_hdb').addEventListener('change', (e) => {
    if (e.target.files.length) {
      hdnFile = e.target.files[0];
      enableDownload('download_hdb', hdnFile);
    }
  });

  // 10. Kernel and initrd handlers (override defaults)
  document.getElementById('upload_kernel').addEventListener('change', (e) => {
    if (e.target.files.length) kernelFile = e.target.files[0];
  });
  document.getElementById('upload_initrd').addEventListener('change', (e) => {
    if (e.target.files.length) initrdFile = e.target.files[0];
  });

  // 11. Networking instrumentation (unchanged)
  let netIn = 0, netOut = 0;
  (function(){ /* original network code omitted for brevity */ })();

  // 12. Stats update (unchanged)
  async function updateStats() { /* unchanged */ }
  setInterval(updateStats, 200);
  updateStats();

  // 13. Script loader (unchanged)
  function loadScript(src) { /* unchanged */ }

  // 14. Launch / start / stop emulator
  async function launchEmulator() {
    await loadScript("build/pako.min.js");
    await loadScript("build/libv86.js");

    const options = {
      wasm_path: "build/v86.wasm",
      bios: { url: "build/bios/seabios.bin" },
      vga_bios: { url: "build/bios/vgabios.bin" },
      memory_size: 1024 * 1024 * 1024,
      autostart: false,
      disable_memory_cow: true,
      network_relay_url: "wss://relay.widgetry.org",
      network_backend: "socket",
      screen_container: screenContainer
    };

    // Use default or uploaded kernel
    if (kernelFile) {
      if (kernelFile.url) options.bzimage = { url: kernelFile.url };
      else options.bzimage = { buffer: kernelFile };
    }
    // Use default or uploaded initrd
    if (initrdFile) {
      if (initrdFile.url) options.initrd = { url: initrdFile.url };
      else options.initrd = { buffer: initrdFile };
    }

    // Attach drives if present
    const drives = {};
    if (hdaFile) drives.hda = { buffer: hdaFile };
    if (hdnFile) drives.hdb = { buffer: hdnFile };
    if (Object.keys(drives).length) options.drives = drives;

    emulator = new V86(options);
  }

  // Start button
  document.getElementById('start_btn').addEventListener('click', async () => {
    if (!emulator) await launchEmulator();
    emulator.run();
    tutorial.style.display = 'none';
    document.getElementById('stop_btn').disabled = false;
  });

  // Stop button
  document.getElementById('stop_btn').addEventListener('click', () => {
    if (emulator) emulator.stop();
    tutorial.style.display = '';
  });

  // 15. Initialize screen container reference
  const screenContainer = document.getElementById('screen_container');

})();
</script>

<div id="screen_container"><div id="screen"></div><canvas></canvas></div>
</body>
</html>
